<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Bookings</title>
</head>
<body>
    <div class="backgroundImage2">
    <header>
        <div class="logo">
            <h1>Gin Central</h1>
        </div>
        <div class="hamburger">
            <div class="bar" ></div>
            <div class="bar" ></div>
            <div class="bar" ></div>
        </div>
        <nav> 
            <ul class="nav-menu" >
                <li>
                    <a class="nav-link"  href="/GinBar/index.html">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="/GinBar/bookings.html">Bookings</a>

                <li>

                </li>
            </ul>
        </nav>
    </header>

    <section class="bookings-section" >
        <div class="bookings-form">
            <h2>Bookings Form</h2>
            <form action="#" method="get" id="form">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input placeholder="Please Enter Your Name..." type="text" name="name" id="name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input placeholder="Please Enter Your Email..." type="email" name="email" id="email" required>
                </div>
                <div class="form-item">
                    <label for="phone">Phone</label>
                    <input placeholder="Please Enter Your Phone Number..." type="phone" name="phone" id="phone" required>
                </div>
                <div class="textarea">
                    <label for="textarea">Enter Message</label>
                    <textarea placeholder="Type your message here..." name="textarea" id="textarea" cols="30" rows="5" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button class="submit" type="submit">Submit</button>
                </div>    
            </form>
        </div>
    </section>
    <section class="bottomBranding">
        <h3>Created By Tom Akoslovski</h3>
    </section>
</div>
    <script src="script.js"></script>
</body>
